<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Titano Finance Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body class="is-boxed has-animations">
    <div class="body-wrap">
        <header class="site-header">
            <div class="container">
                <div class="site-header-inner">
                    <div class="brand header-brand">                        
                        <h1 class="m-0">
							<a href="https://titano.finance">
                                <img width="1024" height="320" src="https://titano.finance/wp-content/uploads/2021/12/ha-1-1024x320.png" class="attachment-large size-large" alt="" loading="lazy" srcset="https://titano.finance/wp-content/uploads/2021/12/ha-1-1024x320.png 1024w, https://titano.finance/wp-content/uploads/2021/12/ha-1-300x94.png 300w, https://titano.finance/wp-content/uploads/2021/12/ha-1-768x240.png 768w, https://titano.finance/wp-content/uploads/2021/12/ha-1-1536x480.png 1536w, https://titano.finance/wp-content/uploads/2021/12/ha-1-2048x640.png 2048w" sizes="(max-width: 1024px) 100vw, 1024px">	
                            </a>
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <section class="hero">
                <div class="container">
						<div class="hero-copy">
	                        <h1 class="hero-title mt-0">Titano APY Calculator</h1>
                            <p class="hero-paragraph">Token Price: <span class="token-price" id="lbl-token-price"></span></p>
                            <p>
                                Initial Amount: <span id="lbl-initial-Dollar"></span>
                            </p>
                            <div class="calculator">
                                <div class="calculator-form">
                                    <div class="control">
                                        <input class="input" type="text" id="txtTokenAmount" placeholder="Token Amount">
                                    </div> 
                                    <div class="control">
                                        <input class="input" type="text" id="txtNumberOfDays" placeholder="Number of Days">
                                    </div>
                                </div>
                                <div class="calculator-result">
                                    
                                    <div class="control">
                                        <h5>TITANO Balance:
                                            <span id="lblFinalTokenAmount"></span>
                                        </h5>
                                    </div> 
                                    <div class="control">
                                        <h5>USD Balance: <span id="lblFinalDollarAmount"></span></h5>
                                    </div>
                                </div>
                            </div>
                                
						</div>
						
                </div>
            </section>

            
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="site-footer-inner">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/KEvgBjFbKrU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    
                </div>
            </div>
        </footer>
    </div>

    <script src="dist/js/main.min.js"></script>
</body>
</html>
